<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function timmin(){
            let arr1 = [3, 5, 1, 8, -3, 7, 8];
            let min=xulymin(arr1)
            alert(min)
        }
        function xulymin(arr){
            let min = arr[0]
            for(let i=0;i<arr.length;i++){
                if(arr[i]<min){
                    min=arr[i]
                }
            }
            return min;
        }
    </script>
    <script>
        timmin();
    </script>
</body>
</html>
